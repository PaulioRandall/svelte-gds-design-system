<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<meta name="theme-color" content="#0b0c0c" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<link
			rel="shortcut icon"
			sizes="16x16 32x32 48x48"

			href="/assets/images/govuk-mask-icon.svg"

			sizes="180x180"
			href="/assets/images/govuk-apple-touch-icon-180x180.png" />

			rel="apple-touch-icon"
			sizes="167x167"
			href="/assets/images/govuk-apple-touch-icon-167x167.png" />

			rel="apple-touch-icon"
			sizes="152x152"
			href="/assets/images/govuk-apple-touch-icon-152x152.png" />

			rel="apple-touch-icon"
			href="/assets/images/govuk-apple-touch-icon.png" />

		%sveltekit.head%
	</head>

	<body class="govuk-template__body">
		<script>
			document.body.className = document.body.className + ' js-enabled'
		</script>
		<script defer src="/govuk-frontend-4.5.0.min.js"></script>

		<div id="top" style="display: contents">%sveltekit.body%</div>
